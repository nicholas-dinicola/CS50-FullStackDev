<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container-fluid">
            <ul class="m-3 nav">
                <li class="ms-auto nav-item">
                    <a class="nav-link text-dark" href="image_search.html">Image Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="advanced_search.html">Advanced Search</a>

        <nav class="navbar">

                </form>

        </nav>
