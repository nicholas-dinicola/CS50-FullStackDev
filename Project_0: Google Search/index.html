<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container-fluid">
            <ul class="m-3 nav">
                <li  class="ms-auto nav-item search-button">
                    <a id="img_search" class="nav-link text-dark" href="image_search.html">Image Search</a>
                </li>
                <li class="nav-item">
                    <a id="adv_search" class="nav-link text-dark" href="advanced_search.html">Advanced Search</a>
                </li>
            </ul>
        </div>
        
        <nav class="navbar">
            <div class="container-fluid text-center">
                
                <form id="inner" action="https://google.com/search" method="get">
                    <iframe 
                        src="https://giphy.com/embed/fLRAdolRlMDcc" width="480" height="360" frameBorder="10" class="giphy-embed" allowFullScreen>
                    </iframe>

                    
                    <input id="search-bar" type="text" name="q" autocomplete="off" placeholder="Let the Goat search for you">

                    <div class="col-auto">
                        <input id="search-button" class="btn btn-light" type="submit" value="Goat Search">
                        <!-- Adding a name to the feeling lucky button includes the parameter in the URL -->
                        <input id="search-button" type="submit" name="btnI" value="I'm feeling lucky">
                    </div>
                
                </form>
            </div>
        </nav>
    </body>
</html>
