<html>
    <head>
        
        <title>Table</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }

            td, th {
                border: 1px solid black;
                padding: 5px;
            }

        </style>
    
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Ocean</th>
                    <th>MaximumOcean</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>232332</td>
                    <td>foo</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
